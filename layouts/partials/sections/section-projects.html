<section id="projects">
    <div class="section-title">
      {{ i18n "resume.projects" }}
    </div>
    <div class="section-content">
      {{ range .Site.Params.projects }}
      <div class="block">
        <div class="block-title">
          {{- .name -}}
        </div>
        <div class="block-subtitle">
            {{- .contribution -}}
        </div>
        <div class="block-content">
            {{-  .description -}}
        </div>
      </div>
      {{ end }}
    </div>
</section>
